<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="leto.css">
<title>Summer Vacation</title>
<style>
   
</style>
</head>
<body>
<h1 id="title">Leto</h1>
<div id="containerDiv"></div>

<script>
    // Array of images and city names
    const images = ["https://assets.isu.pub/document-structure/221227091926-152644d4fb01d1a20f61d6499839981d/v1/c041fe6f2b18809b619a2e1f8e797365.jpeg", "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/29/59/97/57/caption.jpg?w=300&h=300&s=1", "https://www.greece-is.com/wp-content/uploads/2015/12/THESS_HALKIDIKI_TOULAS_01.jpg","https://www.biss-tours.ba/wp-content/uploads/2019/01/Putovanje-Azurna-obala-naslovna-slika.jpg",  "https://www.wayout.rs/gallery/x52/191852_08.jpg", "https://globusnis.rs/wp-content/uploads/2021/02/Spanija-leto-letovanje-Costa-Brava.jpg", "https://www.vivatravel.rs/photo/65019/p/16:10", "https://www.visit-croatia.hr/photos/districts/thumbs/Pula-i-okolica-61979c3677681295949298_huge.jpg", "https://letoimore.com/wp-content/uploads/2014/05/Dubrovnik.jpg", "https://www.olympic.rs/wp-content/uploads/budva-hero-large.jpg","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0n0wsNmhncrFOJsXnfSuk2lvm-H8cKSfSyTEQQNzPIg&s", "https://travelblog.rs/wp-content/uploads/2019/04/monako.jpg"];
    const cities = ["Maldivi", "Zakintos", "Halkidiki", "Barselona", "Španija", "Šri Lanka", "Pula", "Dubrovnik", "Budva", "Majorka", "Dubai", "Nica"];

    // Create container elements dynamically
    const containerDiv = document.getElementById("containerDiv");
    for (let i = 0; i < images.length; i++) {
        const container = document.createElement("div");
        container.classList.add("container");

        const img = document.createElement("img");
        img.src = images[i];
        img.alt = "Image " + (i + 1);

        const city = document.createElement("div");
        city.classList.add("city");
        city.textContent = cities[i];

        container.appendChild(img);
        container.appendChild(city);
        containerDiv.appendChild(container);
    }
</script>
</body>
</html>
