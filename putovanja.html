    const winterCities = ["Kopaonik", "Alpi", "Bled", "Tignes-Francuska", "Val claret", "Katschberg--Auatrija"];

    function createContainers(containerDiv, images, cities) {
        for (let i = 0; i < images.length; i++) {
            const container = document.createElement("div");
            container.classList.add("container");

            const img = document.createElement("img");
            img.src = images[i];
            img.alt = "Image " + (i + 1);

            const city = document.createElement("div");
            city.classList.add("city");
            city.textContent = cities[i];

            container.appendChild(img);
            container.appendChild(city);
            containerDiv.appendChild(container);
        }
    }

    createContainers(document.getElementById("summerContainers"), summerImages, summerCities);
    createContainers(document.getElementById("winterContainers"), winterImages, winterCities);
